
<form [formGroup]="formGroup" class="flex flex-col items-center w-fit mx-auto">
  <div class="mb-4 ml-auto">
    <label for="username" class="text-gray-800">Email:</label>
    <input formControlName="email" type="text" id="email" class="border border-gray-300 px-2 py-1 rounded-md">
  </div>
  <div class="mb-4">
    <label for="password" class="text-gray-800">ContraseÃ±a:</label>
    <input formControlName="password" type="password" id="password" class="border border-gray-300 px-2 py-1 rounded-md">
  </div>
  <div class="flex flex-col items-center ml-20">
    <button (click)="login()" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md">Login</button>
    <a routerLink="/register" routerLinkActive="router-link-active" class="text-blue-500 hover:text-blue-600 mt-2">Register</a>
  </div>
</form>
