<h1
  class="font-black text-5xl w-fit mx-auto bg-rosa p-3 rounded-2xl border-[3px] border-black shadow-md shadow-black"
>
  DESTACADO DEL MES
</h1>

<div class="mt-7 flex justify-between">
  <div *ngFor="let highlight of highlights" class="w-fit">
    <img
      src="{{ highlight.image }}"
      alt="flor_cocina"
      class="w-60 h-60 rounded-lg border-[2px] border-black shadow-sm shadow-black"
    />
    <h2 class="text-xl font-semibold mt-3 text-center font-tertiary">
      {{ highlight.title }}
    </h2>
  </div>
</div>
