<div class="relative w-full max-w-[80%] mx-auto">
  <!-- Carousel wrapper -->
  <div class="overflow-hidden relative h-96 rounded-lg">
    <div class="flex transition-transform duration-500 ease-in-out transform" [ngStyle]="{'transform': 'translateX(' + currentSlide * -100 + '%)'}">
      <div *ngFor="let image of images" class="w-full flex-shrink-0">
        <img [src]="image" class="w-full h-96 object-cover" alt="Slide image">
      </div>
    </div>
  </div>
  <!-- Slider indicators -->
  <div class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2">
    <button *ngFor="let _ of images; let i = index" (click)="setSlide(i)" class="w-3 h-3 rounded-full" [ngClass]="{'bg-white': currentSlide === i, 'bg-gray-300': currentSlide !== i}"></button>
  </div>
  <!-- Slider controls -->
  <button (click)="prevSlide()" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none">
    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white">
      <svg aria-hidden="true" class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
      <span class="sr-only">Previous</span>
    </span>
  </button>
  <button (click)="nextSlide()" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none">
    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white">
      <svg aria-hidden="true" class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
      <span class="sr-only">Next</span>
    </span>
  </button>
</div>
