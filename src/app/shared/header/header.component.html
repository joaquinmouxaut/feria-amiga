<nav>
  <div class="container mx-auto flex justify-between items-center">
    <div class="lg:hidden">
      <button (click)="toggleMenu()" class="focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
    
    <div class="text-lg font-semibold mx-auto" routerLink="/landing">
      <img src="assets/logo.svg" alt="Logo" class="h-14">
    </div>
  </div>

  <div [ngClass]="{'hidden': !isMenuOpen}" class="header w-full lg:flex lg:items-center lg:w-auto mb-4 absolute sm:relative z-10 bg-white sm:bg-none">
    <ul class="lg:w-full lg:flex lg:justify-between lg:space-x-4 font-secondary">
      @for (route of routes; track route) {
        <li><a routerLink="{{ route.path }}" class="block py-2 rounded cursor-pointer" (click)="toggleMenu()">{{ route.label }}</a></li>
      }
    </ul>
  </div>
</nav>
